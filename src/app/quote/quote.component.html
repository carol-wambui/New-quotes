<div class="Intro">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div *ngFor="let quote of quotes let i= index" class="card" style="width: 24rem;"  >
              <div class="card-body">
                <h4 class="card-title">{{quote.author}}</h4>
                <p class="card-text" id="param">{{quote.description}}</p>
                <app-quote-details *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quote-details>
                <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.user}}</span><span id="date"> <span id="datecolor"><br>{{quote.day|dateCount}} days ago</span></span></span><br>
                <button  class="btn btn-outline-success"     (click)='upvotes(i)'>Likes {{quote.likes}}</button>
                <button   class="btn btn-outline-primary"    (click)='downvotes(i)'>Dislikes{{quote.unlikes}}</button>
                <button   class="btn btn-outline-danger"    (click)='deleteQuote($event,i)'>Del</button>

            </div>
            </div> 
          </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
      </div>
    </div>
  
  </div>
